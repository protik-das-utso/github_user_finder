<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Github Finder</title>
</head>

<body>
    <div class="header bg-gray-200">
        <div class="container mx-auto p-2">
            <h2 class="text-green-400 p-2 text-xl font-bold">Github Finder</h2>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <div class="border p-3 flex items-center justify-center flex-col">
            <p class="mb-10 text-3xl font-bold">Find Github User by Using username</p>
            <p>Enter a username to fetch a user profile & repos</p><br>

            <input type="text" name="" id="username" class="rounded h-10 w-full p-2 border" placeholder="username">
            <div class="flex justify-center pt-10 w-full">
                <button type="submit"
                    class="bg-purple-200 border-2 border-gray-300 duration-300 px-8 py-2 rounded-full w-full hover:bg-purple-400 hover:text-white"
                    id="search">Search</button>
            </div>

        </div>
        <div class="profile border p-4 flex flex-col md:flex-row justify-center">

        </div>
    </div>

    <script src="./js/ui.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
